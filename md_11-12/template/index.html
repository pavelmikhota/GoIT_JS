<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pavel Mikhota</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
	<script type="text/html" id="person-page">
		<div class="main_wrapper">
			<div class="wrapper border">
				<h1><%= name %></h1>
				<img src=<%= avatar %>>
				<p><%= status %></p>
			</div>
			<div class="wrapper border">
				<p><%= why %></p>
				<ul>
				<% for(var i = 0; i < reasons.length; i++) {%>
					<li><%= reasons[i] %></li>
				<%};%>
				</ul>
			</div>
			<div class="wrapper border">
				<p><%= phoneTitle %></p>
				<p class="phone"><%= phoneNumber %></p>
				<p><%= profileTitle %></p>
				<a href="<%= profileHref %>" target="_blank"><%= networkName %></a>
			</div>
			<div class="wrapper">
				<p><%= feedbackTitle %></p>
				<p><%= feedback %></p>
			</div>
		</div>
	</script>
</body>
</html>
